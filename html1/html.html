<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties</title>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <STYLE>
        .subscribeBtn{
            padding: 16px;
            height:40px;
            background-color:rgb(201, 4, 4);
            color:white;
            border-radius:8px;
            font-weight:bold;
            border:none;
            cursor: pointer;
        }
        
         .likeBtn{
            display:flex;
            align-items: center;
            gap: 4px;
            padding: 16px;
            height:40px;
            background-color:rgb(26, 26, 85);
            color:white;
            border-radius:8px;
            font-weight:bold;
            border:none;
            cursor: pointer;
        }
    </STYLE>
    
</head>
<body>
    
    <hi>CSS Properties</hi>
    <br>
    <button class="subscribeBtn">
        <i class="fa-brands fa-youtube">

        </i>SUBCRIBE
    </button>

    <br />
<br>
    <button class="likeBtn">
        <i class="fa-brands fa-facebook"></i>
        like
    </button>
    

</body>
</html>
