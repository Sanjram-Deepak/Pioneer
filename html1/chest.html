<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        .board {
            height: 340px;
            border: 2px solid black;
            width: 340px;
            display: flex;
            flex-direction: row;
            padding: 6px 2px 3px 5px;
            box-shadow:inset 1px 0px 3px 2px rgba(56, 18, 18, 0.76);
            border-radius: 8px;
        }

        .row {
            display: flex;
            flex-direction: column;
        }

        .column1 {
            height: 40px;
            width: 40px;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.651);
            border: 1px solid black;
            display: flex;
            justify-content: center;
            border-radius: 2px;

        }

        .column2 {
            height: 40px;
            width: 40px;
            align-items: center;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            border-radius: 2px;
        }
    </style>
</head>
<body>
<div class="board">
        <div class="row">
            
            <div class="column1"><i class="fa-solid fa-chess-rook"></i></div>
            <div class="column2"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="column1"></div>
            <div class="column2"></div>
            <div class="column1"></div>
            <div class="column2"></div>
            <div class="column1"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="column2"><i class="fa-regular fa-chess-rook"></i></div>

        </div>
        <div class="row">
            <div class="column2"><i class="fa-solid fa-chess-knight"></i></div>
            <div class="column1"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="column2"></div>
            <div class="column1"></div>
            <div class="column2"></div>
            <div class="column1"></div>
            <div class="column2"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="column1"><i class="fa-regular fa-chess-knight"></i></div>
        </div>
        <div class="row">
            <div class="column1"><i class="fa-solid fa-chess-bishop"></i></div>
            <div class="column2"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="column1"></div>
            <div class="column2"></div>
            <div class="column1"></div>
            <div class="column2"></div>
            <div class="column1"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="column2"><i class="fa-regular fa-chess-bishop"></i></div>
        </div>
        <div class="row">
            <div class="column2"><i class="fa-solid fa-chess-king"></i></div>
            <div class="column1"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="column2"></div>
            <div class="column1"></div>
            <div class="column2"></div>
            <div class="column1"></div>
            <div class="column2"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="column1"><i class="fa-regular fa-chess-queen"></i></div>
        </div>
        <div class="row">
            <div class="column1"><i class="fa-solid fa-chess-queen"></i></div>
            <div class="column2"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="column1"></div>
            <div class="column2"></div>
            <div class="column1"></div>
            <div class="column2"></div>
            <div class="column1"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="column2"><i class="fa-regular fa-chess-king"></i></div>
        </div>
        <div class="row">
            <div class="column2"><i class="fa-solid fa-chess-bishop"></i></div>
            <div class="column1"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="column2"></div>
            <div class="column1"></div>
            <div class="column2"></div>
            <div class="column1"></div>
            <div class="column2"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="column1"><i class="fa-regular fa-chess-bishop"></i></div>
        </div>
        <div class="row">
            <div class="column1"><i class="fa-solid fa-chess-knight"></i></div>
            <div class="column2"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="column1"></div>
            <div class="column2"></div>
            <div class="column1"></div>
            <div class="column2"></div>
            <div class="column1"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="column2"><i class="fa-regular fa-chess-knight"></i></div>
        </div>
        <div class="row">
            <div class="column2"><i class="fa-solid fa-chess-rook"></i></div>
            <div class="column1"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="column2"></div>
            <div class="column1"></div>
            <div class="column2"></div>
            <div class="column1"></div>
            <div class="column2"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="column1"><i class="fa-regular fa-chess-rook"></i></div>
        </div>
    </div>
</body>
</html>
